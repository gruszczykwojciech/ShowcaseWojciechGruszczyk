<!DOCTYPE HTML>
<html lang="pl">
<head> 
<meta charset="utf-8"/>
<title>Wojciech Gruszczyk</title>
<meta name="description" content=Zatrudnij junior webdevelopera, zatrudnij fotografa "/>
<meta name="keywords" content="fotografia, ślub,Kraków, webdevelop,strony internetowe"/>
<meta http-aquiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
<link rel="stylesheet" href="style3artgalery.css" type="text/css"/>
<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet" type="text/css"/>
<script type="text/javascript">
function odliczanie()
{
var dzisiaj = new Date();
 var dzien = dzisiaj.getDate();
 var miesiac = dzisiaj.getMonth()+1;
 var rok = dzisiaj.getFullYear();
 var godzina = dzisiaj.getHours();
 if (godzina<10) godzina = "0"+godzina;
 var minuta = dzisiaj.getMinutes();
 if (minuta<10) minuta = "0"+minuta;
 var sekunda = dzisiaj.getSeconds();
 if (sekunda<10) sekunda = "0"+sekunda; 
 document.getElementById("zegar").innerHTML = dzien+"/"+miesiac+"/"+rok+"|"+godzina+":"+minuta+":"+sekunda;
 setTimeout("odliczanie()",1000);
  }
 </script>
</head>
<body onload="odliczanie();">
<header>
   <div id="logo">It's my art galery</div>
   <div id="slider">
   <figure>
   <img src="slajd1.jpg">
   <img src="slajd2.jpg">
   <img src="slajd3.jpg">
   <img src="slajd4.jpg">
   <img src="slajd5.jpg">
   </figure>
   </div>
   <div style=clear:both;"></div>
   
   </br>
   </br>
   <div id="zegar"></div>
   <script type="text/javascript">
   document.getElementById("zegar").innerHTML = dzien+"/"+miesiac+"/"+rok+"|"+godzina+":"+minuta+":"+sekunda;
   </script>  
   </br>
   </br>  
     <div class="stopa">
   <a href="https://www.facebook.com/Wojciech-Gruszczyk-photography-291159724344811/" target="_blank" class="sociallink" >
   <div id="footer">2017 &copy Find me on facebook Wojciech Gruszczyk Photography</div>
   </a>
      </header>   
      </body>
   </html>
